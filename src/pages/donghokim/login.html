<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Westargram | login</title>
  <link rel="icon" sizes="192x192" href="https://instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png">
  <link href="style/common.css" rel="stylesheet" type="text/css" />
  <link href="style/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <article>
      <div class="demo_container">
        <div class="image_frame">
          <img alt="demo image" class="demo_image"
            src="https://instagram.com/static/images/homepage/screenshot1-2x.jpg/9144d6673849.jpg" />
          <img alt="demo image" class="demo_image"
            src="https://instagram.com/static/images/homepage/screenshot2-2x.jpg/177140221987.jpg" />
          <img alt="demo image" class="demo_image"
            src="https://instagram.com/static/images/homepage/screenshot3-2x.jpg/ff2c097a681e.jpg" />
          <img alt="demo image" class="demo_image"
            src="https://instagram.com/static/images/homepage/screenshot4-2x.jpg/b27a108592d8.jpg" />
          <img alt="demo image" class="demo_image"
            src="https://instagram.com/static/images/homepage/screenshot5-2x.jpg/5e04169b9308.jpg" />
        </div>
      </div>
      <div class="interaction_container">
        <div class="login_container">
          <div class="logo">
            <img alt="instagram" class="logo_image" src="img/logo_text.png">
          </div>
          <div class="form_container">
            <form action="#" class="login_form">
              <div class="input_container">
                <label class="label_container">
                  <span class="placeholder">전화번호, 사용자 이름 또는 이메일</span>
                  <input type="text" name="username" maxlength="75" autocapitalize="off" autocomplete="off">
                </label>
              </div>
              <div class="input_container">
                <label class="label_container">
                  <span class="placeholder">비밀번호</span>
                  <input type="password" name="password" autocapitalize="off" autocomplete="off">
                </label>
                <div class="password_mode">
                  <div class="button_wrapper">
                    <button>숨기기</button>
                  </div>
                </div>
              </div>
              <div class="login_button">
                <button disabled>로그인</button>
              </div>
              <div class="or">
                <div class="vertical_line"></div>
                <div class="or_text">또는</div>
                <div class="vertical_line"></div>
              </div>
              <div class="alternative_login">
                <button class="facebook_login">
                  <span class="spriteFacebook"></span>
                  <span class="login_text">Facebook으로 로그인</span>
                </button>
              </div>
              <a class="find_password" href="https://instagram.com/accounts/password/reset/">비밀번호를 잊으셨나요?</a>
            </form>
          </div>
        </div>
        <div class="signup_container">
          <div class="text_container">
            <p class="signup_text">
              "계정이 없으신가요? "
              <a href="https://instagram.com/accounts/emailsignup/">
                가입하기
              </a>
            </p>
          </div>
        </div>
        <div class="download_container">
          <p class="download_text">앱을 다운로드 하세요</p>
          <div class="download_links">
            <a class="image_link"
              href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo">
              <img alt="App Store에서 이용 가능"
                src="https://instagram.com/static/images/appstore-install-badges/badge_ios_korean-ko.png/4a5c9d62d51b.png">
            </a>
            <a class="image_link"
              href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DB83B8986-2F09-4ADA-A7C4-6935A556139E%26utm_content%3Dlo%26utm_medium%3Dbadge">
              <img alt="Google Play에서 이용 가능"
                src="https://instagram.com/static/images/appstore-install-badges/badge_android_korean-ko.png/f155b664a93b.png">
            </a>
          </div>
        </div>
      </div>
    </article>
  </main>

  <footer>
    <div class="info_container">

          <li><a href="https://about.instagram.com/" rel="nofollow noopener noreferrer" target="_blank">소개</a></li>

          <li>

              언어

                <option value="cs">Čeština</option>
                <option value="da">Dansk</option>

                <option value="pt">Português (Portugal)</option>

                <option value="th">ภาษาไทย</option>
                <option value="tl">Filipino</option>

                <option value="zh-cn">中文(简体)</option>

                <option value="ne">नेपाली</option>
                <option value="pa">ਪੰਜਾਬੀ</option>
                <option value="si">සිංහල</option>
                <option value="sk">Slovenčina</option>
                <option value="ta">தமிழ்</option>
                <option value="te">తెలుగు</option>
                <option value="vi">Tiếng Việt</option>

      </nav>
      <span class="copyright">© 2020 Instagram from Facebook</span>
